<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGANDDEV | Contact </title>
    <meta name="author" content="Martin Lechêne">
    <meta name="description" content="Martin Lechêne, web developper, webdesigner, freelancer. Page de contact.">
    <meta name="keywords" content="doganddev,martin lechene, web developper, webdesigner, freelancer">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/contact.css">

    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat&family=Poppins&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="app">
        <div class="app-projects">
            <div class="app-body-card">
                <div class="card-title">
                    <div class="box">
                        <div class="content">
                            <div class="container-fluid">
                                <div class="container">
                                    <div class="formBox">
                                        <form>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <h1>
                                                        <span class="lnr lnr-envelope"></span>Formulaire de contact</h1>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="inputBox ">
                                                        <div class="inputText">Votre nom</div>
                                                        <input type="text" name="" class="input">
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <div class="inputBox">
                                                        <div class="inputText">Votre prénom</div>
                                                        <input type="text" name="" class="input">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="inputBox">
                                                        <div class="inputText">E-mail</div>
                                                        <input type="text" name="" class="input">
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <div class="inputBox">
                                                        <div class="inputText">Mobile</div>
                                                        <input type="text" name="" class="input">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="inputBox">
                                                        <div class="inputText">Votre question</div>
                                                        <textarea class="input"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <input type="submit" name="" class="button" value="Send Message">
                                                    <a class="button return" href="#" onclick="goBack()"><span class="lnr lnr-arrow-left"></span>Retour</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>

</html>
